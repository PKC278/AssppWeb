services:
  asspp-backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: asspp-backend:local
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data
    environment:
      - DATA_DIR=/data
      - PORT=8080
      # - PUBLIC_BASE_URL=https://your-backend.example.com
      # - CORS_ORIGINS=https://your-frontend.vercel.app,https://preview.your-frontend.vercel.app
      # - ACCESS_PASSWORD=your_password_here
      # - UNSAFE_DANGEROUSLY_DISABLE_HTTPS_REDIRECT=true
      # - DOWNLOAD_THREADS=8
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "128m"
        max-file: "5"
